<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/LiquorStore/CSS/styles.css" />
  </head>
  <body class="body">
    <div class="form">
      <h1>Please Login Here</h1>
      <br />
      <form action="">
        <label for="email">Shop name:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter shop name here"
          name="shop_name"
        /><br />
        <br />
        <label for="email">Shop Owner:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter shop owner here"
          name="shop_owner"
        />
        <br /><br />
        <label for="password">Password:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Please enter password"
          name="password"
        /><br />
        <br />
        <p class="buttons">
          <input style="font-size: xx-large" type="submit" value="Login" />
          <input
            style="font-size: xx-large"
            type="reset"
            value="Clear Form"
          /><br />
        </p>
      </form>
      <br />
      <p style="font-size: x-large">
        You don't have an account?
        <a href="/LiquorStore/Links/registerVendor.html"> Register Here</a>
      </p>
      <h3 class="home">Go Back <a href="/index.html">Home</a></h3>
    </div>
  </body>
</html>
