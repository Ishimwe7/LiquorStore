<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body class="body">
    <div class="form">
      <h1>Please Register here</h1>
      <form action="connection.php" method="POST">
        <label for="shop_name">Shop name:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter Shop name"
          name="shop_name"
          required
        />
        <br />
        <label for="owner_name">Shop Owner:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter Shop Owner"
          name="owner_name"
          required
        /><br />
        <br />
        <label for="country">Country:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter your Country"
          name="country"
          required
        /><br />
        <br />
        <label for="city">City:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter your Residental City"
          name="city"
          required
        /><br />
        <br />
        <label for="address">Address:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter your Address"
          name="address"
          required
        /><br />
        <br />
        <p class="buttons">
          <input
            type="submit"
            value="Register"
            name="Register"
            style="font-size: x-large"
          />
          <input
            type="reset"
            value="Clear form"
            style="font-size: x-large"
          /><br />
        </p>
      </form>
      <br />
      <p style="font-size: x-large">
        Already have an Account?
        <a href="/Links/loginVendor.html"> Login Here</a>
      </p>
      <h3 class="home">Go Back <a href="/Links/index.html">Home</a></h3>
    </div>
  </body>
</html>
