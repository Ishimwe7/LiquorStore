<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body class="body">
    <div class="form">
      <h1>Please Register here</h1>
      <form action="go" method="post">
        <label for="f_name">First name:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter first name"
          name="f_name"
        />
        <br />
        <label for="s_name">Second name:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Enter second name"
          name="s_name"
        /><br />
        <br />
        <label for="email">Email:</label>
        <input
          style="font-size: larger"
          type="email"
          placeholder="Enter email"
          name="email"
        /><br />
        <br />
        <label for="password">Password:</label>
        <input
          style="font-size: larger"
          type="text"
          placeholder="Don't exceed 10 characters"
          name="password"
        /><br />
        <br />
        <p class="buttons">
          <input type="submit" value="Register" style="font-size: x-large" />
          <input
            type="reset"
            value="Clear form"
            style="font-size: x-large"
          /><br />
        </p>
      </form>
      <br />
      <p style="font-size: x-large">
        Already have an Account? <a href="/Links/signIn.html"> Login Here</a>
      </p>
      <h3 class="home">Go Back <a href="/Links/index.html">Home</a></h3>
    </div>
  </body>
</html>
